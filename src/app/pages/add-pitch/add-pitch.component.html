
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <app-record-rtc></app-record-rtc>
    </div>
    <div class="col-md-4">
      <form [formGroup]="form">

        <div class="form-group">
          <label>Title</label>
          <input class="form-control" formControlName="title" />
        </div>

        <div class="form-group">
          <label>Description</label>
          <input class="form-control" formControlName="description" />
        </div>

        <div class="form-group">
          <label>Picture URL</label>
          <input class="form-control" formControlName="titlePic" />
        </div>

        <div class="form-group">
          <label>Tags</label>
          <input class="form-control" formControlName="tags" />
        </div>

        <div class="form-group">
          <label>Pitch Video</label>
          <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".webm, .mp4, .avi">
        </div>

        <button class="btn btn-success btn-lg btn-block"(click)="createPitch()">Add</button>

      </form>
    </div>
  </div>


</div>
