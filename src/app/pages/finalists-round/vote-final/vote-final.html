<div class="card" style="height: 500px;width: 36rem">
    <div style="height: 300px;" class="flex align-center padding-15 p-t-40">
        <!-- <img [src]="pitch.titlePic" class="card-img-top"> -->
        <video [src]="pitch.videoUrl" width="100%" controls="controls"> </video>
    </div>
    <div style="height: 100px;" class="card-body flex flex-column justify-between">
        <span>
            <h5 class="card-title">{{pitch.title}}</h5>
            <p class="card-text">{{pitch.description}}</p>
        </span>


        <!-- <button type="button" class="btn btn-primary align-self-end">
            
        </button> -->

        <div class="row flex p-r-15 p-l-15 align-center">
            <input class="form-control col-2" type="number" min="0" [(ngModel)]="quantity" id="example-number-input">
            <span class="col-5">Votes</span>
            <button class="btn btn-dark col-5" (click)="onBuy(quantity)">
                Purchase ðŸ’°
            </button>
        </div>
    </div>
</div>
