<div class="card" style="min-height: 500px; width: 18rem">
    <img [src]="pitch.titlePic" class="card-img-top">
    <div class="card-body flex flex-column justify-between">
        <span>

            <h5 class="card-title">{{pitch.title}}</h5>
            <p class="card-text">{{pitch.description}}</p>
        </span>
        <button type="button" class="btn btn-primary align-self-end">
            Vote 👍
        </button>
    </div>
</div>
